spring:
  application:
    name: GAE

  profiles:
    active: dev

logging:
  level:
    org.fh.gae: info
  pattern:
    console: "[%d{yyyy-MM-dd HH:mm:ss}] - [%t] - [%level] %c{40} - %m%n"


gae:
  server:
    port: 9000
    host: 0.0.0.0

    max-biz-thread: 8
    min-biz-thread: 4

    max-wait: 20

  index:
    file:
      enable: true
      path: .
      name: mock-idx.txt
      incr-path: /Users/whf/projects/open/gae/src/main/resources/mock
      incr-name: gae.idx.incr
      incr-interval: 500

    kafka:
      enable: false
      addr: host:port
      topic: gae-idx
  dict:
    ip: data/ipdict.txt

  min-unit-amount: 10000